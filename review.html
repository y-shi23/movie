  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="深度解析电影作品，探索电影背后的艺术、文化与思想。">
  <!-- 网站图标 -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <!-- 预加载字体 -->
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/y-shi23/CDN/fonts/LXGWWenKaiMonoLite-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <!-- 样式表 -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- 动态设置标题和描述的脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const reviewId = urlParams.get('id');
      
      // 根据ID设置页面标题和描述
      const reviewData = {
        'wandering-earth-2': {
          title: '《流浪地球2》影评 - 电影',
          description: '在太空与自然灾害的对抗中，人类将何去何从？这部震撼人心的科幻巨制给出了一个中国式的答案。',
          headerImage: 'assets/images/review-header-1.jpg',
          movieTitle: '流浪地球2',
          director: '郭帆',
          year: '2023',
          genre: '科幻',
          rating: '9.0'
        },
        'oppenheimer': {
          title: '《奥本海默》影评 - 电影',
          description: '诺兰以独特视角解构了"原子弹之父"的复杂内心世界，一场关于科学、道德与责任的视觉盛宴。',
          headerImage: 'assets/images/review-header-2.jpg',
          movieTitle: '奥本海默',
          director: '克里斯托弗·诺兰',
          year: '2023',
          genre: '传记/历史',
          rating: '8.8'
        },
        'ryuichi-sakamoto-coda': {
          title: '《坂本龙一:CODA》影评 - 电影',
          description: '一部关于音乐大师生命与艺术的深刻记录片，探索了坂本龙一如何通过音符与世界对话。',
          headerImage: 'assets/images/review-header-3.jpg',
          movieTitle: '坂本龙一:CODA',
          director: '梅森·修',
          year: '2017',
          genre: '纪录片',
          rating: '9.2'
        }
        // 可以添加更多电影的数据
      };
      
      // 如果存在该电影的数据，更新页面
      if(reviewData[reviewId]) {
        const data = reviewData[reviewId];
        document.title = data.title;
        document.querySelector('meta[name="description"]').setAttribute('content', data.description);
        
        // 设置头部背景图
        document.querySelector('.review-header').style.backgroundImage = `url('${data.headerImage}')`;
        
        // 更新页面内容
        document.querySelector('.review-title').textContent = data.movieTitle;
        document.querySelector('.director-value').textContent = data.director;
        document.querySelector('.year-value').textContent = data.year;
        document.querySelector('.genre-value').textContent = data.genre;
        document.querySelector('.rating-value').textContent = data.rating;
      }
    });
  </script>
</head>

          </svg>

        <span>

          </svg>
          评分: <span class="rating-value">9.0</span>
        </span>
      </div>
    </div>
  </header>
